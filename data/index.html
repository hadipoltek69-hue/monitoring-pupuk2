<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Pupuk - Real Time</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { 
            color: #2c3e50; 
            text-align: center; 
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .status-bar {
            background: #34495e;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .boxes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .box-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #3498db;
            transition: transform 0.3s ease;
        }
        .box-card:hover { transform: translateY(-5px); }
        .box-card.box-1 { border-color: #3498db; }
        .box-card.box-2 { border-color: #e74c3c; }
        .box-card.box-3 { border-color: #f39c12; }
        .box-card.box-4 { border-color: #2ecc71; }
        .box-card.box-5 { border-color: #9b59b6; }
        .box-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .box-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
        }
        .sensor-data {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .sensor-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .sensor-value {
            font-size: 1.4em;
            font-weight: bold;
            margin: 5px 0;
        }
        .temp-hot { color: #e74c3c; }
        .temp-normal { color: #3498db; }
        .temp-cool { color: #3498db; }
        .moist-high { color: #27ae60; }
        .moist-normal { color: #f39c12; }
        .moist-low { color: #e74c3c; }
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
        }
        .btn:hover { background: #2980b9; }
        .btn-refresh { background: #27ae60; }
        .btn-refresh:hover { background: #219a52; }
        .loading { text-align: center; padding: 20px; color: #7f8c8d; }
        .error {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin: 10px 0;
        }
        .success {
            background: #27ae60;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå± Monitoring Pupuk</h1>
        <div class="subtitle">Sistem Real-Time Monitoring Suhu & Kelembapan</div>
        
        <div class="status-bar">
            <div class="status">Status: <span id="status">Online</span></div>
            <div class="last-update">Update Terakhir: <span id="lastUpdate">-</span></div>
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <button class="btn btn-refresh" onclick="loadData()">üîÑ Refresh Data</button>
            <button class="btn" onclick="showHelp()">‚ùì Cara Setup</button>
        </div>
        
        <div id="message"></div>
        
        <div id="boxesContainer" class="boxes-grid">
            <div class="loading">Menunggu data dari ESP32...</div>
        </div>
        
        <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 10px;">
            <h3>üìä Data dari ESP32:</h3>
            <div id="rawData" style="font-family: monospace; background: #2c3e50; color: white; padding: 10px; border-radius: 5px; margin-top: 10px;">
                Belum ada data
            </div>
        </div>
    </div>

    <script>
        // Parse data dari URL parameters
        function parseUrlData() {
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');
            
            if (dataParam) {
                try {
                    // Format data: "1,25.5,60;2,26.0,55;3,24.5,70;4,27.0,45;5,25.0,65"
                    const boxes = dataParam.split(';');
                    const sensorData = [];
                    
                    boxes.forEach(box => {
                        const [boxNum, temp, moisture] = box.split(',');
                        sensorData.push({
                            box: parseInt(boxNum),
                            temperature: parseFloat(temp),
                            moisture: parseInt(moisture)
                        });
                    });
                    
                    // Simpan ke localStorage
                    localStorage.setItem('sensorData', JSON.stringify(sensorData));
                    localStorage.setItem('lastUpdate', new Date().toISOString());
                    
                    // Tampilkan pesan sukses
                    showMessage('‚úÖ Data berhasil diterima dari ESP32!', 'success');
                    
                    // Tampilkan data
                    displayBoxes(sensorData);
                    displayRawData(dataParam);
                    
                    return sensorData;
                } catch (error) {
                    showMessage('‚ùå Error parsing data: ' + error, 'error');
                }
            }
            return null;
        }
        
        function loadData() {
            // Coba parse data dari URL terlebih dahulu
            const urlData = parseUrlData();
            
            if (urlData) {
                return;
            }
            
            // Jika tidak ada data dari URL, load dari localStorage
            const savedData = loadFromLocalStorage();
            if (savedData) {
                displayBoxes(savedData);
                document.getElementById('status').textContent = 'Data Local';
                document.getElementById('lastUpdate').textContent = 
                    new Date(localStorage.getItem('lastUpdate')).toLocaleString('id-ID');
                showMessage('üìÅ Menggunakan data tersimpan lokal', 'success');
            } else {
                showMessage('‚ùå Belum ada data dari ESP32', 'error');
            }
        }
        
        function loadFromLocalStorage() {
            const data = localStorage.getItem('sensorData');
            return data ? JSON.parse(data) : null;
        }
        
        function displayBoxes(data) {
            const boxesHTML = data.map(box => {
                const tempClass = box.temperature > 30 ? 'temp-hot' : 
                                box.temperature < 20 ? 'temp-cool' : 'temp-normal';
                const moistClass = box.moisture > 70 ? 'moist-high' : 
                                 box.moisture < 30 ? 'moist-low' : 'moist-normal';
                
                return `
                    <div class="box-card box-${box.box}">
                        <div class="box-header">
                            <div class="box-title">üì¶ Kotak ${box.box}</div>
                            <div class="box-icon">üå°Ô∏èüíß</div>
                        </div>
                        <div class="sensor-data">
                            <div class="sensor-item">
                                <div style="font-size: 0.9em; color: #7f8c8d;">Suhu</div>
                                <div class="sensor-value ${tempClass}">${box.temperature.toFixed(1)}¬∞C</div>
                                <div style="font-size: 0.8em;">${getTempStatus(box.temperature)}</div>
                            </div>
                            <div class="sensor-item">
                                <div style="font-size: 0.9em; color: #7f8c8d;">Kelembapan</div>
                                <div class="sensor-value ${moistClass}">${box.moisture}%</div>
                                <div style="font-size: 0.8em;">${getMoistureStatus(box.moisture)}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('boxesContainer').innerHTML = boxesHTML;
            document.getElementById('status').textContent = 'Data Real-time';
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('id-ID');
        }
        
        function displayRawData(data) {
            document.getElementById('rawData').textContent = data;
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
        
        function getTempStatus(temp) {
            if (temp > 30) return 'PANAS';
            if (temp < 20) return 'DINGIN';
            return 'NORMAL';
        }
        
        function getMoistureStatus(moisture) {
            if (moisture > 70) return 'BASAH';
            if (moisture < 30) return 'KERING';
            return 'NORMAL';
        }
        
        function showHelp() {
            alert(`CARA KIRIM DATA DARI ESP32:

1. ESP32 akan mengirim data via HTTP GET ke:
   https://hadipoltek69-hue.github.io/monitoring-pupuk2/?data=1,25.5,60;2,26.0,55;...

2. Format data:
   kotak,suhu,kelembapan;kotak,suhu,kelembapan;...

3. Data akan otomatis tersimpan di browser

4. Refresh halaman untuk melihat data terbaru`);
        }
        
        // Auto load data saat halaman dibuka
        window.onload = function() {
            loadData();
            
            // Auto refresh setiap 30 detik
            setInterval(loadData, 30000);
        };
    </script>
</body>
</html>

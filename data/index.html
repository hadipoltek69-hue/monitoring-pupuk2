<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Pupuk - GRATIS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { 
            color: #2c3e50; 
            text-align: center; 
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .status-bar {
            background: #34495e;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .last-update { font-size: 0.9em; }
        .boxes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .box-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #3498db;
            transition: transform 0.3s ease;
        }
        .box-card:hover {
            transform: translateY(-5px);
        }
        .box-card.box-1 { border-color: #3498db; }
        .box-card.box-2 { border-color: #e74c3c; }
        .box-card.box-3 { border-color: #f39c12; }
        .box-card.box-4 { border-color: #2ecc71; }
        .box-card.box-5 { border-color: #9b59b6; }
        .box-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }
        .box-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
        }
        .box-icon {
            font-size: 1.5em;
        }
        .sensor-data {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .sensor-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .sensor-value {
            font-size: 1.4em;
            font-weight: bold;
            margin: 5px 0;
        }
        .sensor-label {
            font-size: 0.9em;
            color: #7f8c8d;
        }
        .temp-hot { color: #e74c3c; }
        .temp-normal { color: #3498db; }
        .temp-cool { color: #3498db; }
        .moist-high { color: #27ae60; }
        .moist-normal { color: #f39c12; }
        .moist-low { color: #e74c3c; }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: background 0.3s ease;
        }
        .btn:hover { background: #2980b9; }
        .btn-refresh { background: #27ae60; }
        .btn-refresh:hover { background: #219a52; }
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .history-table th,
        .history-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        .history-table th {
            background: #34495e;
            color: white;
        }
        .history-table tr:nth-child(even) {
            background: #f8f9fa;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        .error {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå± Monitoring Pupuk</h1>
        <div class="subtitle">Sistem Pemantauan Suhu & Kelembapan Pupuk - GRATIS 100%</div>
        
        <div class="status-bar">
            <div class="status">Status: <span id="status">Loading...</span></div>
            <div class="last-update">Update Terakhir: <span id="lastUpdate">-</span></div>
        </div>
        
        <div class="controls">
            <button class="btn btn-refresh" onclick="loadData()">üîÑ Refresh Data</button>
            <button class="btn" onclick="showHelp()">‚ùì Cara Setup</button>
        </div>
        
        <div id="boxesContainer" class="boxes-grid">
            <div class="loading">Memuat data sensor...</div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="toggleHistory()">üìä Tampilkan Riwayat</button>
        </div>
        
        <div id="historySection" style="display: none;">
            <h2>üìà Riwayat Data</h2>
            <div class="history-container">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Waktu</th>
                            <th>Kotak</th>
                            <th>Suhu (¬∞C)</th>
                            <th>Kelembapan (%)</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        
        async function loadData() {
            try {
                document.getElementById('status').textContent = 'Memuat...';
                document.getElementById('boxesContainer').innerHTML = '<div class="loading">Memuat data sensor...</div>';
                
                // Load data dari GitHub
                const response = await fetch('https://raw.githubusercontent.com/[USERNAME]/monitoring-pupuk/main/data/latest.json');
                const data = await response.json();
                
                allData = data.data || [];
                
                displayBoxes();
                updateStatus();
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Error memuat data';
                document.getElementById('boxesContainer').innerHTML = 
                    '<div class="error">Gagal memuat data. Pastikan repository sudah di-setup dengan benar.</div>';
            }
        }
        
        function displayBoxes() {
            if (allData.length === 0) {
                document.getElementById('boxesContainer').innerHTML = 
                    '<div class="error">Belum ada data sensor. Pastikan ESP32 sudah terkirim datanya.</div>';
                return;
            }
            
            const boxesHTML = allData.map(box => {
                const tempClass = box.temperature > 30 ? 'temp-hot' : 
                                box.temperature < 20 ? 'temp-cool' : 'temp-normal';
                const moistClass = box.moisture > 70 ? 'moist-high' : 
                                 box.moisture < 30 ? 'moist-low' : 'moist-normal';
                
                return `
                    <div class="box-card box-${box.box}">
                        <div class="box-header">
                            <div class="box-title">üì¶ Kotak ${box.box}</div>
                            <div class="box-icon">üå°Ô∏èüíß</div>
                        </div>
                        <div class="sensor-data">
                            <div class="sensor-item">
                                <div class="sensor-label">Suhu</div>
                                <div class="sensor-value ${tempClass}">${box.temperature.toFixed(1)}¬∞C</div>
                                <div class="sensor-status">${getTempStatus(box.temperature)}</div>
                            </div>
                            <div class="sensor-item">
                                <div class="sensor-label">Kelembapan</div>
                                <div class="sensor-value ${moistClass}">${box.moisture}%</div>
                                <div class="sensor-status">${getMoistureStatus(box.moisture)}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('boxesContainer').innerHTML = boxesHTML;
        }
        
        function getTempStatus(temp) {
            if (temp > 30) return 'PANAS';
            if (temp < 20) return 'DINGIN';
            return 'NORMAL';
        }
        
        function getMoistureStatus(moisture) {
            if (moisture > 70) return 'BASAH';
            if (moisture < 30) return 'KERING';
            return 'NORMAL';
        }
        
        function updateStatus() {
            document.getElementById('status').textContent = `Aktif - ${allData.length} kotak terpantau`;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('id-ID');
        }
        
        function toggleHistory() {
            const section = document.getElementById('historySection');
            const isVisible = section.style.display !== 'none';
            section.style.display = isVisible ? 'none' : 'block';
            
            if (!isVisible) {
                displayHistory();
            }
        }
        
        function displayHistory() {
            // Untuk riwayat sederhana, kita gunakan data terakhir saja
            const historyBody = document.getElementById('historyBody');
            historyBody.innerHTML = allData.map(box => `
                <tr>
                    <td>${new Date().toLocaleString('id-ID')}</td>
                    <td><strong>Kotak ${box.box}</strong></td>
                    <td>${box.temperature.toFixed(1)}¬∞C</td>
                    <td>${box.moisture}%</td>
                </tr>
            `).join('');
        }
        
        function showHelp() {
            alert(`CARA SETUP SISTEM INI:

1. PASTIKAN Anda sudah:
   - Buat repository GitHub: monitoring-pupuk
   - Buat file API: .github/workflows/api.yml
   - Buat folder data dengan file latest.json

2. URL Website Anda:
   https://[USERNAME].github.io/monitoring-pupuk

3. Untuk ESP32, gunakan URL API:
   https://api.github.com/repos/[USERNAME]/monitoring-pupuk/dispatches

Ganti [USERNAME] dengan username GitHub Anda!`);
        }
        
        // Auto refresh setiap 30 detik
        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
